<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <title>Anupam Khamrai - Links</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.BIRDS({
                el: "#vanta",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                scaleMobile: 1.00,
                birdSize: 1.90,
                wingSpan: 18.00,
                speedLimit: 4.00,
                separation: 90.00,
                alignment: 24.00,
                quantity: 3.00,
                backgroundAlpha: 0.63
            })
        })
    </script>
</head>
<style>

</style>

<body>
    <main>
        <div id="vanta">
            <ul>
                <li></li>
                <li></li>
                <li>
                    <img class="prof" src="images/anupam.png" alt="Anupam">
                </li>
            </ul>
            <div class="bakeneko">
                <h1>@bakeneko</h1>
            </div>

            <ul class="ull">
                <li>
                    <a href="https://anupam-homepage.vercel.app/" target="_blank" rel="noopener noreferrer">
                        <img src="images/homepage.png" alt="homepage" width="25">
                        Personal Website
                    </a>
                </li>
                <li>
                    <a href="https://twitter.com/1Khamrai" target="_blank" rel="noopener noreferrer">
                        <img src="images/twitter.png" alt="homepage" width="25">
                        Twitter
                    </a>
                </li>
                <li>
                    <a href="https://github.com/Overlord15" target="_blank" rel="noopener noreferrer">
                        <img src="images/facebook.png" alt="homepage" width="25">
                        Facebook
                    </a>
                </li>
                <li>
                    <a href="https://github.com/Overlord15" target="_blank" rel="noopener noreferrer">
                        <img src="images/github.png" alt="homepage" width="25">
                        Github
                    </a>
                </li>
            </ul>

        </div>
    </main>
</body>

</html>
